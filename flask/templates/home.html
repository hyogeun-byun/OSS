<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>Findrama app</title>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  

</head>
<body id= "all_body" >
  

    <header>
        <nav>
          <div  style ="display:inline; color:#FDC000; font-family: 'Oswald',sans-serif; font-size: 30px; margin-left:10px ; margin-right:50px">Findrama</div>
          <a href="/"  text-decoration:none><div style = "display:inline; margin-right:10px; color:	rgba(255,255,255,0.9); font-family: 'Roboto Condensed',sans-serif">Home</div></a>
          <a href="/about"  text-decoration:none ><div style="display:inline; color:rgba(255,255,255,0.9); font-family: 'Roboto Condensed'">About</div></a>
        </nav>
        <hr>
    </header>

    <div style="line-height:1 ; font-family:'Oswald',sans-serif; font-size:80px; margin-left:30px ;margin-top:50px">
      <div style="color:#FDC000">Findrama</div>
        드라마 리스트 <br/>
        드라마 평가
    </div>

    <ul>
      {% for t in resultData %}
      <li>{{ t }}</li>
      {% endfor %}
    </ul>


    <div style="line-height:1 ; font-family:'Roboto Condensed',sans-serif; font-size:30px; margin: 30px 0; color:rgba(255,255,255,0.5); margin-left:30px ">
      <p>
        드라마 리스트를 보여주는 Home페이지와 각각의 드라마 페이지와 팀에대한 About 페이지로 구성되어 있다.
      </p>
      <p>
        원하는 드라마를 누르면 드라마 페이지로 이동이 가능하다.
      </p>
    </div>

    <div style="display:inline-block; font-family: Roboto ,sans-serif ; margin-left:30px ">
    
      <a href="/빈센조" text-decoration:none><img src="https://search.pstatic.net/common?type=o&size=150x214&quality=90&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20210423_140%2F1619158964643J19nw_JPEG%2F57_18052618_poster_image_1619158964617.jpg" /></a><br/>
      <center>{{  resultData  }}</center>
    
    </div>

    <div style="display:inline-block; font-family: Roboto ,sans-serif ; margin-left:30px ">
    
      <a href="/모범택시" text-decoration:none><img src="{{ url_for('static', filename='css/taxi_poster.jpg') }}" /></a><br/>
      <center>{}</center>
    
    </div>

</body>
</html>
